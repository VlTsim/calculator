<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <div class="calc-screen">  
            <form name="form">
                <input type="text" name="textview" readonly>
            </form>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey"onclick= "clean ()">ac</div>
            <div class="btn plus-minus bg-grey">+/-</div>
            <div class="btn percent bg-grey" >%</div>
            <div class="btn division bg-orange"onclick="insert ('/')" >/</div>

            <div class="btn seven"onclick="insert ('7')" >7</div>
            <div class="btn eigth"onclick="insert ('8')" >8</div>
            <div class="btn nine"onclick="insert ('9')" >9</div>
            <div class="btn myltiply bg-orange"onclick="insert ('*')" >X</div>

            <div class="btn four "onclick="insert ('4')">4</div>
            <div class="btn five " onclick="insert ('5')">5</div>
            <div class="btn six "onclick="insert ('6')">6</div>
            <div class="btn minus bg-orange"onclick="insert ('-')" >-</div>

            <div class="btn one"onclick="insert ('1')" >1</div>
            <div class="btn two"onclick="insert ('2')" >2</div>
            <div class="btn three"onclick="insert ('3')" >3</div>
            <div class="btn plus bg-orange"onclick="insert ('+')" >+</div>

            <div class="btn zero" onclick="insert ('0')" >0</div>
            <div class="btn dot"onclick="insert ('.')" >.</div>
            <div class="btn equal bg-orange"onclick="equal ()">=</div>


        </div>
    </div>
</body>
</html>
